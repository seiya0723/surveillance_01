{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>サイト監視君</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49fbd67ac4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">サイト監視君  <i class="far fa-eye"></i></div>

    <main class="container">
        <form method="POST">
            {% csrf_token %}
            <p>監視したいサイトURLを入力</p>
            <input type="url" placeholder="sample.com" value="" name="url">
            
            <p>通知先メールアドレス</p>
            <input type="email" placeholder="sample@gmail.com" value="" name="email">

            <input type="submit" value="登録">
        </form>

        {% for information in informations %}
        <div class="border">
            {{ information.url }}
            {{ information.email }}

            <!--
                urls.pyで決めたappnameとnameからurlの逆引きをする。スペース区切りで引数を指定
            -->
            <form action="{% url 'surveillance:delete' information.id %}" method="POST" style="display:inline-block;">
                {% csrf_token %}
                <button type="submit">削除</button>
            </form>
        </div>
        {% endfor %}

    </main>

</body>
</html>
